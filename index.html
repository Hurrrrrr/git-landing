<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Egg Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <span class="header-logo">Header Logo</span>
            <span class="nav-menu">
                <span class="nav-item">Info</span>
                <span class="nav-item">Quote</span>
                <span class="nav-item">Sign Up</span>
            </span>
        </div>  
        
        <div class="hero-wrap">
            <div class="hero-left">
                <span class="greeting-large">This egg are awesome</span>
                <span class="greeting-small">Scambled eggs, fried eggs, 
                    poached eggs, green eggs, hard-boiled eggs, 
                    soft-boiled eggs. Egg.</span>
                <button class="greeting-button">Sign up</button>
            </div>
            <div class="hero-right">
                <img class="hero-img" src="./images/egg-greeting.jpg" alt="Girl with egg">
            </div>
        </div>

        <!-- End section 1 -->

        <div class="info-block">
            <div class="info-head">Eggs are egg.</div>
            <div class="info-content">
                <span class="info-panel">
                    <img class="info-img" src="./images/egg1.jpg" alt="A egg">
                    <span class="info-caption">A egg. A egg. A egg. A egg.</span>
                </span>
                <span class="info-panel">
                    <img class="info-img" src="./images/egg2.jpg" alt="A second egg">
                    <span class="info-caption">Another egg. Another egg. Another egg.</span>
                </span>
                <span class="info-panel">
                    <img class="info-img" src="./images/egg3.jpg" alt="A third egg">
                    <span class="info-caption">More egg. More egg. More Egg.</span>
                </span>
                <span class="info-panel">
                    <img class="info-img" src="./images/egg4.jpg" alt="A fourth egg">
                    <span class="info-caption">Egg. Egg. Egg. Egg. Egg. Egg.</span>
                </span>
            </div>
        </div>
    </body>
</html>
